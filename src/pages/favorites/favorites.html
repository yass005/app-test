<ion-header>

  <ion-navbar>
     <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
  <ion-item-sliding *ngFor="let item of quotes">
  <ion-item   (click)="onViewQuote(item)" color="QuoteBackground">
  <h2>  {{ item.person }} </h2>
  <p>{{item.text}}</p>
</ion-item>
<ion-item-options>
<button ion-button color="danger" (click)="removefromFavoris(item)">
<ion-icon name="trash">
  </ion-icon>
</button>
</ion-item-options >
  </ion-item-sliding>



</ion-list>


</ion-content>
