<!--
  Generated template for the LibraryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
   <button ion-item *ngFor="let item of quoteCollection" [navPush]="pushPage" [navParams]="item">
    <ion-icon name="{{item.icon}}" item-left></ion-icon>
    <h2>{{ item.category | uppercase}}</h2>
    <p>{{item.quotes.length}}</p>
  </button>
</ion-list>
</ion-content>
